# Don't print a new line at the start of the prompt
add_newline = false
# Pipes ╰─ ╭─
# Powerline symbols                                     
# Wedges 🭧🭒 🭣🭧🭓
# Random noise 🬖🬥🬔🬗

right_format = """\
$cmd_duration
"""

format = """
$username$hostname$directory
$character
"""

# Replace the "❯" symbol in the prompt with "➜"
[character]                            # The name of the module we are configuring is "character"
success_symbol = "[🭧🭒](bold fg:blue)[ ➜ ](bold bg:blue fg:#000000)[](bold fg:blue)"

error_symbol = "[🭧🭒](bold fg:red)[ ✗ ](bold bg:red fg:#000000)[](bold fg:red)"
# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[git_branch]
symbol = "🌱 "
truncation_length = 4
truncation_symbol = ""

[git_commit]
commit_hash_length = 4
tag_symbol = "🔖 "

[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
cherry_pick = "[🍒 PICKING](bold red)"

[git_status]
conflicted = " 🏳 "
ahead = " 🏎💨 "
behind = " 😰 "
diverged = " 😵 "
untracked = " 🤷 ‍"
stashed = " 📦 "
modified = " 📝 "
staged = '[++\($count\)](blue)'
renamed = " ✍️ "
deleted = " 🗑 "

[hostname]
ssh_only = false
format =  "[ ](bold bg:cyan fg:blue)[$hostname](bg:cyan bold fg:#000000)[ ](bold fg:cyan bg:green)"
trim_at = ".companyname.com"
disabled = false

[line_break]
disabled = false

[memory_usage]
disabled = true
threshold = -1
symbol = " "
style = "bold dimmed blue"

[time]
disabled = true
format = '🕙[\[ $time \]]($style) '
time_format = "%T"

[username]
style_user = "bold bg:blue fg:#000000"
style_root = "red bold"
format = "[🭃](bold fg:blue)[$user]($style)"
disabled = false
show_always = true

[directory]
home_symbol = " "
read_only = "  "
style = "bold bg:green fg:blue"
truncation_length = 2
truncation_symbol = "./"
format = '[$path]($style)[🭞](fg:green)'


[directory.substitutions]
"Documents" = " "
"/" = "  "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[cmd_duration]
min_time = 0
format = '[🬈🬖🬥🬅 ](bold bg:yellow fg:#000000)[time:$duration](bold bg:yellow fg:#000000)[ 🬖🬥🬔🬗](bold bg:yellow fg:#000000)'
